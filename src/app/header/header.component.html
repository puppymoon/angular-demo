<nav class="navbar navbar-light">
  <div class="container" [class]="{highlight: highlightTitle}">
    <a class="navbar-brand" href="index.html">conduit</a>
    <input class="form-control form-control-sm search-input" type="text"
      placeholder="Keyword"
      [(ngModel)]="keyword"
      [style]="{ 'font-size': fontSize + 'px' }"
      #test>
    <button class="btn btn-sm btn-primary" (click)="search(test.value)">
      <i class="ion-search"></i>
    </button>
    <span *ngIf="keyword ===''; else templateValue" class="highlight">請輸入資料</span>
    <ng-template class="highlight" #templateValue>
      現在輸入的為： {{ keyword }}
    </ng-template>

  </div>

</nav>
